<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 50%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 6px;
            background: linear-gradient(90deg, #00d4ff, #7c4dff, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #90caf9;
            font-size: 14px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #b3e5fc;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c4dff 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            border-radius: 8px;
            padding: 12px;
            color: #ffcdd2;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64b5f6;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #90caf9;
            margin-top: 15px;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(144, 202, 249, 0.3);
            border-top-color: #90caf9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>AEGIS</h1>
            <p>Secure Access Portal</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="loading" id="loading">
                <span class="spinner"></span>
                <span>Authenticating...</span>
            </div>
        </form>

        <div class="footer">
            <p>AEGIS System v4.0</p>
            <p style="margin-top: 5px; opacity: 0.7;">Authorized Access Only</p>
        </div>
    </div>

    <script>
        // SHA-256 해시 함수
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 로그인 체크 (이미 로그인되어 있으면 리다이렉트)
        if (sessionStorage.getItem('aegis_auth_token')) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 에러 메시지 초기화
            errorMessage.classList.remove('show');
            loading.classList.add('show');

            // 약간의 지연 (보안 느낌)
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                // 비밀번호 해시 생성
                const passwordHash = await sha256(password);

                // 하드코딩된 credential (실제로는 서버에서 검증해야 함)
                // Username: admin, Password: aegis337
                // aegis337의 SHA-256: ceb8a0615e2c4d18c0d101c411b97c517881a47a4fabd4146f32548952194773
                const VALID_USERNAME = 'admin';
                const VALID_PASSWORD_HASH = 'ceb8a0615e2c4d18c0d101c411b97c517881a47a4fabd4146f32548952194773'; // aegis337

                if (username === VALID_USERNAME && passwordHash === VALID_PASSWORD_HASH) {
                    // 로그인 성공
                    const authToken = await sha256(username + Date.now());
                    sessionStorage.setItem('aegis_auth_token', authToken);
                    sessionStorage.setItem('aegis_auth_time', Date.now());
                    sessionStorage.setItem('aegis_username', username);

                    // 리다이렉트
                    window.location.href = 'index.html';
                } else {
                    // 로그인 실패
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                loading.classList.remove('show');
                errorMessage.textContent = '⚠️ Invalid username or password. Please try again.';
                errorMessage.classList.add('show');

                // 비밀번호 필드 초기화
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Enter 키로 폼 제출
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
